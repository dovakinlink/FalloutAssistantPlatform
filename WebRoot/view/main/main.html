	<@sys.index_top/>
	<div id="indexPage">
		<div class="hyt">
			<div class="ssxx-titlessxx">&nbsp;&nbsp;&nbsp;当前位置：首页</div>
			<div style="clear: both;"></div>
			<div
				style="width: 94%; margin-left: auto; margin-right: auto; font-size: 14px; color: #666; margin-top: 50px">
				<h3 style="text-align: center; color: #333;">功能说明</h3>
				<p style="text-indent: 25px;">升级服务管理平台主要是为了解决手机软件升级问题，可以发布手机软件升级信息，供手机用户来下载升级。</p>
				<p style="text-indent: 25px; margin-top: 20px; line-height: 25px;">通过这个管理平台，可以根据手机生产厂家、手机型号和手机操作系统等参数进行升级信息配置，用户在升级下载时，可以根据自己手机的生产厂家、手机型号和手机操作系统等参数下载适用于自己手机的客户端软件升级程序。</p>
				<p style="text-indent: 25px; margin-top: 20px;">在初次使用时，需要先对数据字典进行初始化，如输入软件支持的平台、支持的手机型号等，然后通过升级配置页面对升级进行配置。</p>
			</div>
		</div>
	</div>
