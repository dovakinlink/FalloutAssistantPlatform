<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>升级信息</title>

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<@sys.script/>
<script type="text/javascript" src="${path!}/view/log/list.js"></script>
<script language="javascript" src="${path!}/js/plus/date/WdatePicker.js"></script>
</head>

<body>
	<@sys.index_top/>
	
	<div id="tb" style="height:auto;padding:0px; ">
		    <div class="ssxx-titlessxx">&nbsp;&nbsp;&nbsp;当前位置：日志管理  >> 列表</div>
		    <div class="ssxx-kuangkuang">
		        <form id="searchForm" method="post">
		          <ul>
		                                <li><span class="cff-2">类型：</span>
		                                <select id="type" name="type">
						<option value="00">全部</option>
					</select>
		                                </li>
		                                <li><span class="cff-2">客户端标示：</span>
		                                <input type="text" id="clientId" name="clientId" />
		                                </li>
		                                <li style="max-width: 360px;"><span class="cff-2">时间：</span><input
						type="text" id="timeStart" name="timeStart"
						onClick="WdatePicker({maxDate:'#F{$dp.$D(\'timeEnd\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})"
						readonly="readonly" class="Wdate" />至<input type="text"
						id="timeEnd" name="timeEnd"
						onClick="WdatePicker({minDate:'#F{$dp.$D(\'timeStart\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})"
						readonly="readonly" class="Wdate" /></li>
		          </ul>
		      </form>         
		      <div class="gb-sskcont22">
		      
		       <a id="search" name="search"  style="margin-right: 10px;" class="easyui-linkbutton l-btn"><span class="l-btn-left"><span class="l-btn-text">检索</span></span></a>
		       <a id="checkLogFile" name="checkLogFile"  style="margin-right: 10px;" class="easyui-linkbutton l-btn"><span class="l-btn-left"><span class="l-btn-text">日志文件查看</span></span></a>
		
		    
		     </div>
		   </div>
		</div>
	
			<div class="module_content">
				<table class="tablesorter" cellspacing="0">
					<thead>
						<tr>
							<th scope="col" style="width:20%;">客户端标示</th>
							<th style="width:20%;">请求时间</th>
							<th style="width:20%;">类型</th>
							<th style="width:20%;">状态</th>
							<th style="width:20%;">操作</th>
						</tr>
					</thead>
					<tbody id="list_tmp" class="none">
						<tr>
							<td title="@{clientId}">@{clientId}</td>
							<td title="@{createTime}">@{createTime}</td>
							<td title="@{type}">@{type}</td>
							<td title="@{state}">@{state}</td>
							<td><a name="detailButton"  data-id="@{logId}" href="javascript:void(0)"><img src="${path!}/css/themes/default/system/images/dteil.png" title="详细">
							</a>
							</td>
						</tr>
					</tbody>
				</table>
				<@sys.page/>
			</div>
	<@sys.index_bottom/>
</body>
</html>
